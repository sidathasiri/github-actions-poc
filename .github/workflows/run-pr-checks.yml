name: pr-checks
run-name: ${{ github.actor }} is running pr checks
on:
  push:
    branches:
      - 'master'
jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Make changes
        run: |
          # make your changes
          echo "Random change: $RANDOM" >> random-change.txt
          new_branch="docs-branch"
          git checkout -b $new_branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@noreply.github.com"
          git add .
          git commit -m "Automated changes"
          git push origin "$new_branch"

      - name: Create PR for docs branch
        run: |
          gh pr create \
          --head "docs-branch" \
          --base master \
          --title "Automated PR for documentation updates" \
          --body "This PR was created automatically from branch \`$current_branch\`." \
          --assignee "${{ github.actor }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}